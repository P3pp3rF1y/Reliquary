import com.github.abrarsyed.gmcp.GMCP

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.abrarsyed.gmcp:GMCP:latest.integration'
    }
}

apply plugin: "gmcp"

minecraft { minecraftVersion = "1.6.4" }
group = 'xreliquary'
version = "1.6.4-1.1"
archivesBaseName = 'Reliquary'

/*
compileJava { 
    options.fork = true 
    options.forkOptions.executable = "/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home/bin/javac" 
}
*/

processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'
        expand 'version':project.version, 'mcversion':project.minecraft.minecraftVersion
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
    }
}